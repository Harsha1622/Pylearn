<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PyLearn | Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* YOUR ORIGINAL CSS -- UNCHANGED */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:#f4f6fb;
}

/* HEADER */
header{
  background:#ffffff;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

header h2{
  color:#2563eb;
}

nav{
  display:flex;
  align-items:center;
  gap:25px;
}

nav a{
  text-decoration:none;
  color:#374151;
  font-weight:600;
}

nav a:hover{
  color:#2563eb;
}

/* PROFILE */
.profile{
  display:flex;
  align-items:center;
  gap:5px;
  position:relative;
  cursor:pointer;
}

.profile img{
  width:34px;
  height:34px;
  border-radius:50%;
}

.profile span{
  font-weight:450;
}

/* DROPDOWN */
.profile-menu{
  position:absolute;
  top:45px;
  right:0;
  background:white;
  border-radius:8px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  width:170px;
  display:none;
  flex-direction:column;
  overflow:hidden;
}

.profile-menu a{
  padding:12px 15px;
  text-decoration:none;
  color:#374151;
  font-size:14px;
}

.profile-menu a:hover{
  background:#f3f4f6;
}

.profile:hover .profile-menu{
  display:flex;
}

/* MAIN */
.main{
  display:flex;
  justify-content:center;
  margin-top:70px;
  padding: 0 15px;   /* FIX */
}

.signup-box{
  background:white;
  width:100%;       /* FIX */
  max-width:420px;  /* FIX */
  padding:35px;
  border-radius:10px;
  box-shadow:0 15px 30px rgba(0,0,0,0.12);
}

.signup-box h3{
  margin-bottom:25px;
}

.signup-box input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:6px;
  border:1px solid #d1d5db;
}

.signup-box button{
  width:100%;
  padding:12px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:6px;
  font-size:15px;
  cursor:pointer;
}

.signup-box button:hover{
  background:#1e40af;
}

.signup-box p{
  margin-top:15px;
  font-size:14px;
  text-align:center;
}

.signup-box a{
  color:#2563eb;
  text-decoration:none;
}
</style>
</head>

<body>

<header>
  <h2>PyLearn</h2>
  <nav>
    <a href="home.html">Home</a>
    <a href="course.html">Courses</a>

    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png">
      
      <div class="profile-menu">
        <a href="profile.html">My Profile</a>
        <a href="dashboard.html">Dashboard</a>
        <form action="/logout" method="POST">
          <button type="submit">Logout</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<div class="main">
  <div class="signup-box">
    <h3>Create Account</h3>

    <!-- ONLY BACKEND-REQUIRED CHANGE -->
    <form action="signup" method="POST">
      <input type="text" name="fullname" placeholder="Full Name">
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Password">
      <input type="password" name="confirm_password" placeholder="Confirm Password">
      <button type="submit">Sign Up</button>
    </form>

    <p>
      Already have an account?
      <a href="home.html">Login</a>
    </p>
  </div>
</div>

</body>
</html>
