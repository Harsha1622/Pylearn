<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PyLearn | Control Flow & Jump Statements</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#f3f6fb;color:#1f2937;}

/* HEADER */
header{
  background:white;
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 5px 14px rgba(0,0,0,0.08);
}
header h2{color:#2563eb;}

nav{
  display:flex;
  align-items:center;
  gap:10px;
}
nav a{
  text-decoration:none;
  color:#374151;
  font-weight:500;
}

/* PROFILE */
.profile{
  display:flex;
  align-items:center;
  gap:8px;
  position:relative;
  cursor:pointer;
}
.profile img{
  width:34px;
  height:34px;
  border-radius:50%;
}
.profile-menu{
  position:absolute;
  top:45px;
  right:0;
  background:white;
  border-radius:8px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  width:170px;
  display:none;
  flex-direction:column;
}
.profile:hover .profile-menu{display:flex;}
.profile-menu a{
  padding:12px 15px;
  text-decoration:none;
  color:#374151;
  font-size:14px;
}
.profile-menu a:hover{background:#f3f4f6;}

/* QUIZ */
.wrapper{max-width:850px;margin:60px auto;padding:0 15px;}
.quiz-card{background:white;padding:35px;border-radius:18px;box-shadow:0 18px 35px rgba(0,0,0,0.12);}
.quiz-top{display:flex;justify-content:space-between;margin-bottom:20px;}
.question{font-size:18px;font-weight:600;margin:25px 0;}
.options div{padding:14px 16px;margin-bottom:12px;border-radius:12px;border:2px solid #e5e7eb;cursor:pointer;}
.options div:hover{background:#eef2ff;border-color:#2563eb;}
.selected{background:#dbeafe;border-color:#2563eb;}
.buttons{display:flex;justify-content:space-between;margin-top:30px;}
button{padding:12px 30px;border:none;border-radius:12px;background:linear-gradient(135deg,#2563eb,#4f46e5);color:white;cursor:pointer;}
button:disabled{background:#9ca3af;}
.result{margin-top:30px;}
.wrong{background:#fee2e2;border-left:6px solid #dc2626;padding:18px;border-radius:10px;margin-bottom:15px;}
.correct{background:#dcfce7;border-left:6px solid #16a34a;padding:18px;border-radius:10px;}
.explain{font-size:14px;margin-top:6px;}
</style>
</head>

<body>

<header>
  <h2>PyLearn</h2>
  <nav>
    <a href="#">Home</a>
    <a href="#">Courses</a>
    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png">
      <span>Student</span>
      <div class="profile-menu">
        <a href="#">My Profile</a>
        <a href="#">Dashboard</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </nav>
</header>

<div class="wrapper">
  <div class="quiz-card">

    <div class="quiz-top">
      <h3>Python Control Flow & Jump Statements</h3>
      <div id="progress"></div>
    </div>

    <div id="quizArea">
      <div class="question" id="questionText"></div>
      <div class="options" id="options"></div>

      <div class="buttons">
        <button id="prevBtn" onclick="prevQ()">Previous</button>
        <button id="nextBtn" onclick="nextQ()">Next</button>
      </div>
    </div>

    <div id="result" class="result"></div>

  </div>
</div>

<script>
const quiz = [
{q:"Which statement is used for decision making?",o:["for","if","while"],a:1,e:"if is used for decision making."},
{q:"Which keyword is used for multiple conditions?",o:["elif","else","then"],a:0,e:"elif is used for multiple conditions."},
{q:"Which block runs when condition is false?",o:["if","else","loop"],a:1,e:"else runs when condition is false."},
{q:"Which statement is optional in if?",o:["if","else","condition"],a:1,e:"else is optional."},
{q:"Which statement can be nested?",o:["if","loop","both"],a:2,e:"Both can be nested."},

{q:"Which loop is used when count is known?",o:["while","for","if"],a:1,e:"for loop is used when count is known."},
{q:"Which loop executes based on condition?",o:["for","while","switch"],a:1,e:"while loop uses condition."},
{q:"Which loop may not execute at all?",o:["for","while","both"],a:1,e:"while may not execute."},
{q:"Which loop can be infinite?",o:["while","for","if"],a:0,e:"while can be infinite."},
{q:"Which function generates a sequence?",o:["range()","list()","tuple()"],a:0,e:"range() generates sequence."},

{q:"Which keyword exits a loop immediately?",o:["continue","break","pass"],a:1,e:"break exits loop."},
{q:"Which keyword skips current iteration?",o:["break","continue","pass"],a:1,e:"continue skips iteration."},
{q:"Which keyword does nothing?",o:["stop","pass","skip"],a:1,e:"pass does nothing."},
{q:"Which keyword is placeholder?",o:["pass","continue","break"],a:0,e:"pass is placeholder."},
{q:"Which statement avoids empty block error?",o:["skip","pass","stop"],a:1,e:"pass avoids error."},

{q:"continue transfers control to?",o:["next iteration","loop end","program end"],a:0,e:"continue goes to next iteration."},
{q:"break transfers control to?",o:["next iteration","outside loop","function"],a:1,e:"break exits loop."},
{q:"pass is mainly used during?",o:["testing","exit","error"],a:0,e:"pass is used during testing."},
{q:"Which statement stops function execution?",o:["break","return","pass"],a:1,e:"return stops function."},
{q:"return sends value to?",o:["loop","caller","condition"],a:1,e:"return sends to caller."},

{q:"Which statement can be used without value?",o:["return","break","continue"],a:0,e:"return can be empty."},
{q:"Which keyword sends output from function?",o:["print","return","pass"],a:1,e:"return sends output."},
{q:"Which is NOT loop-specific?",o:["break","continue","return"],a:2,e:"return is function-related."},
{q:"Jump statements control?",o:["data","execution flow","memory"],a:1,e:"They control execution flow."},
{q:"Which exits nested loop?",o:["continue","break","pass"],a:1,e:"break exits loop."},

{q:"Which is a jumping statement?",o:["if","break","for"],a:1,e:"break is jumping statement."},
{q:"Which jumping statement is used in function?",o:["return","continue","break"],a:0,e:"return is used in function."},
{q:"Control flow statements decide?",o:["execution order","syntax","datatype"],a:0,e:"They decide execution order."},
{q:"Which statement skips remaining code in loop?",o:["break","continue","pass"],a:1,e:"continue skips remaining code."}
];

let cur=0;
let ans=new Array(quiz.length).fill(null);

function load(){
  progress.innerText=`Question ${cur+1} of ${quiz.length}`;
  questionText.innerText=`${cur+1}. ${quiz[cur].q}`;
  options.innerHTML=quiz[cur].o.map((op,i)=>
    `<div class="${ans[cur]===i?'selected':''}" onclick="selectOpt(${i})">${op}</div>`
  ).join("");
  prevBtn.disabled=cur===0;
  nextBtn.innerText=cur===quiz.length-1?"Submit":"Next";
}
function selectOpt(i){ans[cur]=i;load();}
function nextQ(){
  if(cur===quiz.length-1){
    if(ans.includes(null)){alert("Answer all questions");return;}
    showResult();
  } else {cur++;load();}
}
function prevQ(){cur--;load();}
function showResult(){
  let score=0,out="";
  quiz.forEach((q,i)=>{
    if(ans[i]===q.a) score++;
    else out+=`
    <div class="wrong">
      <strong>Question:</strong> ${q.q}<br>
      <strong>Your Answer:</strong> ${q.o[ans[i]]}<br>
      <strong>Correct Answer:</strong> ${q.o[q.a]}
      <div class="explain"><strong>Explanation:</strong> ${q.e}</div>
    </div>`;
  });
  quizArea.style.display="none";
  result.innerHTML=
    `<h3>Your Score: ${score} / ${quiz.length}</h3>`+
    (out||`<div class="correct">Excellent! All correct ðŸŽ‰</div>`) +
    `<br><button onclick="location.reload()">Restart Quiz</button>`;
}
load();
</script>

</body>
</html>
